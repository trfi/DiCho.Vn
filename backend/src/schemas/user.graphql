type User {
    id: ID!
    name: String!
    email: String!
}

type Token {
    token: String!
}

type Query {
    signIn(email: String!, password: String!): Token!
    getUser(id: ID!): User!
    me: User!
}

type Mutation {
    signUp(data: signUpInput): Token
}

input signUpInput {
    phone: String!
    email: String
    name: Stirng
    gender: [Gender]
    password: Stirng!
}

enum Gender {
    M
    F
    O
}